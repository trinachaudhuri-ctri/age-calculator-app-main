<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <div class="input-container">
        <div>
          <h1>DAY</h1>
          <input type="number" name="day" id="day" placeholder="DD" />
        </div>
        <div>
          <h1>MONTH</h1>
          <input type="number" name="month" id="month" placeholder="MM" />
        </div>
        <div>
          <h1>YEAR</h1>
          <input type="number" name="year" id="year" placeholder="YY" />
        </div>
      </div>
      <div class="horizontal-line"></div>
      <button onclick="return getDOB()">submit</button>
      <div class="dash-container">
        <div class="dash-row">
          <div class="dash"></div>
          <div class="dash"></div>
          <h2 id="years" class="text"></h2>
          <h2 class="text">years</h2>
        </div>
        <div class="dash-row">
          <div class="dash"></div>
          <div class="dash"></div>
          <h2 id="months" class="text"></h2>
          <h2 class="text">months</h2>
        </div>
        <div class="dash-row">
          <div class="dash"></div>
          <div class="dash"></div>
          <h2 id="days" class="text"></h2>
          <h2 class="text">days</h2>
        </div>
      </div>
    </div>
  </body>
</html>
